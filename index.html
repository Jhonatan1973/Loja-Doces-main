<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ester Docinhos</title>
    <link rel="stylesheet" href="assents/components/div-component/div-produto.css">
    <link rel="stylesheet" href="assents/components/header-component/header-principal.css">
</head>
<body>

    <div id="header-container"></div>

    <div id="produtos-container"></div>
    <div id="modal-compra" class="modal-compra" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; padding: 20px;">
        <div style="background: #E8EAE3; max-width: 450px; border-radius: 10px; padding: 25px; color: #000; box-shadow: 0px 87px 78px -39px rgba(0,0,0,0.4); text-align: center; border: 2px solid rgba(229, 231, 235, 1);">
          <span id="fechar-compra" style="cursor: pointer; float: right; font-size: 1.75rem; font-weight: 700; color: #000; transform: all .15s ease; margin-top: -15px;">&times;</span>
          <img id="produto-imagem" src="" alt="Produto" style="width: 220px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
          <h3 id="produto-nome" style="font-size: 2rem; font-weight: 700; color: rgba(0, 0, 0, 1); line-height: 1.5rem; margin-top: 0.5rem;"></h3>
          <p id="produto-preco" style="font-size: 1.125rem; line-height: 1.5rem; margin-top: 10px; font-weight: 600; color: rgba(0, 0, 0, 0.8);"></p>
      
          <label for="forma-pagamento" style="font-size: 1rem; font-weight: 600; color: rgba(0, 0, 0, 1); margin-top: 1.5rem; display: block;">Forma de pagamento:</label>
          <select id="forma-pagamento" style="margin-top: 10px; padding: 0.75rem; border-radius: 0.375rem; border: 2px solid rgba(229, 231, 235, 1); width: 100%; background-color: #F7F7F7; font-size: 1rem; transition: border 0.2s;">
            <option value="pix">Pix</option>
            <option value="debito">Débito</option>
            <option value="dinheiro">Dinheiro</option>
          </select><br><br>
      
          <label for="data-entrega" style="font-size: 1rem; font-weight: 600; color: rgba(0, 0, 0, 1); margin-top: 1.5rem; display: block;">Data de entrega:</label>
          <input type="date" id="data-entrega" style="margin-top: 10px; padding: 0.75rem; border-radius: 0.375rem; border: 2px solid rgba(229, 231, 235, 1); width: 100%; background-color: #F7F7F7; font-size: 1rem; transition: border 0.2s;">
          
          <button id="salvar-compra" style="text-decoration: none; width: 100%; display: inline-flex; align-items: center; justify-content: center; border-radius: 0.375rem; background-color: #ffccd3; padding: 1.2rem 3.5rem; font-weight: 600; color: #000; transform: all .15s ease; cursor: pointer; font-size: 1.125rem; text-transform: uppercase;">
            Confirmar
          </button>
      
          <p class="sub-title" style="margin-top: 1rem; font-size: 1rem; line-height: 1.5rem; color: #000; font-weight: 600;">
            Não conseguiu finalizar a compra? <span class="resend" style="color: #fab1ba; font-weight: 600;">Suporte</span>
          </p>
        </div>
      </div>
      
    <script src="src/dist/main.js" defer></script>
</body>
</html>
