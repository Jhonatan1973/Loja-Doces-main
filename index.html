<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ester Doces</title>
    <link rel="stylesheet" href="assents/components/div-component/div-produto.css">
    <link rel="stylesheet" href="assents/components/header-component/header-principal.css">
    <link rel="icon" type="image/x-icon" href="/assents/img/icon-loja-de-doces-removebg-preview.png">
</head>
<body>

    <div id="header-container"></div>

    <div id="produtos-container"></div>
    <div id="modal-compra" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; padding: 20px;">
        <div style="background: #E8EAE3; max-width: 450px; width: 100%; border-radius: 10px; padding: 25px; color: #000; box-shadow: 0px 87px 78px -39px rgba(0,0,0,0.4); text-align: center; border: 2px solid rgba(229, 231, 235, 1); overflow-y: auto; max-height: 80vh; box-sizing: border-box;">
          <span id="fechar-compra" style="cursor: pointer; float: right; font-size: 1.75rem; font-weight: 700; color: #000; transition: all .15s ease; margin-top: -15px;">&times;</span>
          <img id="produto-imagem" src="" alt="Produto" style="width: 220px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
          <h3 id="produto-nome" style="font-size: 2rem; font-weight: 700; color: rgba(0, 0, 0, 1); line-height: 1.5rem; margin-top: 0.5rem;"></h3>
          <p id="produto-preco" style="font-size: 1.125rem; line-height: 1.5rem; margin-top: 10px; font-weight: 600; color: rgba(0, 0, 0, 0.8);"></p>
          
          <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 15px;">
            <button id="diminuir" style="padding: 0.5rem 1rem; font-size: 1.25rem; background-color: #fadaef; border: none; border-radius: 5px; cursor: pointer;">-</button>
            <input type="number" id="quantidade-produtos" min="1" value="1" style="width: 60px; padding: 0.5rem; text-align: center; border-radius: 5px; border: 1px solid #ccc;">
            <button id="aumentar" style="padding: 0.5rem 1rem; font-size: 1.25rem; background-color: #fadaef; border: none; border-radius: 5px; cursor: pointer;">+</button>
          </div>
      
          <label for="nome-comprador" style="font-size: 1rem; font-weight: 600; color: rgba(0, 0, 0, 1); margin-top: 1.5rem; display: block;">Seu nome:</label>
          <input type="text" id="nome-comprador" placeholder="Digite seu nome" style="margin-top: 10px; padding: 0.75rem; border-radius: 0.375rem; border: 2px solid rgba(229, 231, 235, 1); width: 100%; background-color: #F7F7F7; font-size: 1rem; transition: border 0.2s;">
      
          <label for="forma-pagamento" style="font-size: 1rem; font-weight: 600; color: rgba(0, 0, 0, 1); margin-top: 1.5rem; display: block;">Forma de pagamento:</label>
          <select id="forma-pagamento" required
          style="margin-top: 10px; padding: 0.75rem; border-radius: 0.375rem; border: 2px solid rgba(229, 231, 235, 1); width: 100%; background-color: #F7F7F7; font-size: 1rem; transition: border 0.2s;">
          <option value="">Selecione...</option>
          <option value="pix">Pix</option>
          <option value="dinheiro">Dinheiro</option>
        </select><br><br>
          <div id="mensagem-pix" style="display: none; margin-top: 10px; padding: 1rem; background-color: #e0f7e9; border: 2px solid #34d399; border-radius: 0.5rem; font-size: 1rem;">
            Chave Pix: 
            <span id="pix-chave" style="font-weight: bold; color: #12865f;">11942918632</span><br>
            <button onclick="copiarPix()" style="margin-top: 10px; padding: 0.5rem 1rem; background-color: #10b981; color: white; border: none; border-radius: 0.375rem; cursor: pointer;"
              onmouseover="this.style.backgroundColor='#059669'" 
              onmouseout="this.style.backgroundColor='#10b981'">
              Copiar
            </button>
          </div>
          <label for="entrega-retirada" style="font-size: 1rem; font-weight: 600; color: rgba(0, 0, 0, 1); margin-top: 1.5rem; display: block;">Entrega ou Retirada?</label>
          <select id="entrega-retirada" style="margin-top: 10px; padding: 0.75rem; border-radius: 0.375rem; border: 2px solid rgba(229, 231, 235, 1); width: 100%; background-color: #F7F7F7; font-size: 1rem; transition: border 0.2s;">
            <option value="">Selecione...</option>
            <option value="retirada">Retirada</option>
            <option value="entrega">Entrega</option>
          </select><br><br>
      
          <div id="campo-endereco" style="display: none; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
            <input type="text" id="endereco" placeholder="Endereço completo" style="flex: 1;" />
            <input type="text" id="numero" placeholder="Nº" style="width: 80px;" />
          </div>
          
          
          <div style="margin-top: 1rem;">
            <label for="descricao-adicional" style="font-size: 1rem; font-weight: 600; color: #000; display: block; margin-bottom: 5px;">Descrição a mais:</label>
            <textarea id="descricao-adicional" placeholder="Adicione uma descrição aqui..." style="width: 100%; height: 80px; padding: 0.75rem; border-radius: 0.375rem; border: 2px solid rgba(229, 231, 235, 1); background-color: #F7F7F7; font-size: 1rem;"></textarea>
          </div>
      
          <button id="salvar-compra" style="margin-top: 1rem; text-decoration: none; width: 100%; display: inline-flex; align-items: center; justify-content: center; border-radius: 0.375rem; background-color: #ffccd3; padding: 1.2rem 3.5rem; font-weight: 600; color: #000; transition: all .15s ease; cursor: pointer; font-size: 1.125rem; text-transform: uppercase;">
            Confirmar
          </button>
      
          <p style="margin-top: 1rem; font-size: 1rem; line-height: 1.5rem; color: #000; font-weight: 600;">
            Não conseguiu finalizar a compra? <span style="color: #fab1ba; font-weight: 600;">Suporte</span>
          </p>
      
          <p id="mensagem-erro" style="color: red; font-size: 1rem; display: none;">Por favor, preencha todos os campos!</p>
        </div>
      </div>
      
    <script src="src/dist/main.js" defer></script>
    <script>const selectPagamento = document.getElementById('forma-pagamento');
      const mensagemPix = document.getElementById('mensagem-pix');
      
      selectPagamento.addEventListener('change', function () {
        if (this.value === 'pix') {
          mensagemPix.style.display = 'block';
        } else {
          mensagemPix.style.display = 'none';
        }
      });
      
      function copiarPix() {
        const chave = document.getElementById('pix-chave').innerText;
        navigator.clipboard.writeText(chave)
          .then(() => {
            alert('Chave Pix copiada!');
          })
          .catch(() => {
            alert('Erro ao copiar chave Pix.');
          });
      }</script>
      <script>  const select = document.getElementById("forma-pagamento");

        select.addEventListener("click", function () {
          const primeiraOpcao = select.options[0];
          if (primeiraOpcao.value === "") {
            primeiraOpcao.disabled = true; 
          }
        });</script>
</body>
</html>
